{% extends "base.html" %}
{% block title%}{{block.super}}: home{% endblock %}

{% block pagecontent %}
	<h1 class="grid_2">h:</h1>
	<h2 class="grid_10">hypotheses</h2>
	<div id="actionbox" class="grid_4 omega">
		<p id="bigplus" class="grid_1 alpha">+</p>
		<p id="actiontext" class="grid_3 omega"><span>Add hypothesis <br /> for or against</span></p>
	</div>
	<div class="clear"></div>
	{% block hypothesis_list%}
	{% endblock %}
	<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    		var disqus_developer = 1; // developer mode is on
    		var disqus_shortname = 'hypothify-test'; // required: replace example with your forum shortname
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
	</script>
{% endblock%}
